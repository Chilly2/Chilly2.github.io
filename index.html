<!DOCTYPE html>
<html>
<head>
	<title>Capture Creations</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=.5">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="keywords" content="Coming soon">
    <meta name="description" content="Coming Soon">
    <link rel="stylesheet" type="text/css" href="fonts/icomoon.css">
	<link rel="stylesheet" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
	
	<div id="body-wrap">
		<div class="container">

			<header id="header">
				<div class="logo">
					<img src="images/logo.png" alt="logo">
				</div>	
			</header>

			<div class="main-content light">

				<div class="page-title">

					<h1>We are launching soon!</h1>

					<div id="countdown-clock">
						<div class="time">
							<span id="days"></span>
							<small>Days</small>
						</div>
						<div class="time">
							<span id="hours"></span>
							<small>Hours</small>
						</div>
						<div class="time">
							<span id="minutes"></span>
							<small>Minutes</small>
						</div>
						<div class="time">
							<span id="seconds"></span>
							<small>Seconds</small>
						</div>
					</div>

				</div><!--page-title-->

				<form id="form">

					<p>Get notified when we launched our website</p>

					<div class="form-group">
						<input type="text" class="form-control" placeholder="Your email address">
						<button type="button" class="submit-button"><i class="icon icon-envelope"></i><span>NOTIFY ME</span></button>
					</div>

				</form>

			</div><!--main-content-->

			<footer id="footer" class="light">

				<div class="social-links">
					<ul>
						<li><a href="#"><i class="icon icon-facebook"></i></a></li>
						<li><a href="#"><i class="icon icon-github"></i></a></li>
						<li><a href="#"><i class="icon icon-google-plus"></i></a></li>
						<li><a href="#"><i class="icon icon-linkedin"></i></a></li>
						<li><a href="#"><i class="icon icon-twitter"></i></a></li>
					</ul>
				</div><!--social-links-->

				<div class="copyright">
					<p>Copyright &copy; Unknown  2023.</p>
				</div>

			</footer>

		</div>
	</div><!--body-wrap-->




<script>
	// Set the date we're counting down to
	var countDownDate = new Date("Jan 5, 2024 15:37:25").getTime();
	
	// Update the count down every 1 second
	var x = setInterval(function() {
	
	  // Get today's date and time
	  var now = new Date().getTime();
	
	  // Find the distance between now and the count down date
	  var distance = countDownDate - now;
	
	  // Time calculations for days, hours, minutes and seconds
	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	
	  // Display the result in the element with id="demo"
	  //document.getElementById("demo").innerHTML = days + "d " + hours + "h "
	  //+ minutes + "m " + seconds + "s ";
	  document.getElementById("days").innerHTML = days
	  document.getElementById("hours").innerHTML = hours
	  document.getElementById("minutes").innerHTML = minutes
	  document.getElementById("seconds").innerHTML = seconds
	
	  // If the count down is finished, write some text
	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("countdown-clock").innerHTML = "EXPIRED";
	  }
	}, 1000);
	</script>


</body>
